# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = haris
quarkus.datasource.password = haris
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/quarkus_disney_db
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.default-schema="codecta"

# drop and create the database at startup (use `update` to only update the schema)
#quarkus.hibernate-orm.database.generation=drop-and-create,update
quarkus.hibernate-orm.database.generation=drop-and-create
